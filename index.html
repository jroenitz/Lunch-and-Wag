<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="css/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/favicon-16x16.png">
    <link rel="manifest" href="css/site.webmanifest">
    <link rel="mask-icon" href="css/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Lunch and Wag</title>

    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/801ac47641.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navigation -->


    <div class="top-bar" id="realEstateMenu">
        <div class="top-bar-left">
            <ul class="menu" data-responsive-menu="accordion">
                <li><img src="css/image.png" alt="Lunch and Wag logo" id="logo" /></li>
                <li class="menu-text">Lunch and Wag</li>
                <li><i class="fas fa-utensils"></i></li>
            </ul>
        </div>
    </div>

    <!-- /Navigation -->

    <br>

    <div class="row">

        <div class="medium-12 large-4 columns">
            <h1>Take a seat with your pup</h1>
            <p class="subheader">There is always a place to go on a date with your pup no matter the weather.</p>
            <hr>
            <div class="center hidden">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <img id="sky-icon" />
            </div>

        </div>

        <!-- /where weather can go-->
        <div class="medium-6 large-5 columns">
            <div id="map"></div>
        </div>

        <div class="medium-6 large-3 columns">
            <div class="row">
                <div class="callout secondary">
                    <form>
                        <div class="row">
                            <div class="small-12 columns">
                                <label>Where you at?
                                    <input type="text" placeholder="Your Zip Code" id="searchBar">
                                </label>

                                <button class="button" id="share-location">Share Location</button>
                                <button class="button" id="searchButton">Find restaurants nearby </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <div class="row column">
        <hr>
    </div>

    <!-- Begin Restaurant container -->

    <div class="hidden" id="restaurant-container">
        <div class="row column">
            <p class="lead">Top rated restaurants</p>
        </div>

        <!-- <div class="row" id="loader-row">
            <div class="columns small-centered">
                <img src="css/loader.png" alt="loading indicator" id="loader" />
            </div>
        </div> -->

        <div id="my-lists" class="row small-up-1 medium-up-2 large-up-3">
        </div>
        <div class="row column">
            <a class="button hollow expanded" id="loadMore">Give me more choices!</a>
        </div>
    </div>

    <div class="row column">
        <a class="button hollow expanded" id="loadMore" style="display: none;">Give me more choices!</a>
    </div>
</div>

    <footer>

        <div class="row">
            <div id="copyright">Copyright</div>
            <div id="attribute-icons">Icons made by <a href="https://www.flaticon.com/authors/creaticca-creative-agency"
                    title="Creaticca Creative Agency">Creaticca Creative Agency</a>, <a
                    href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly
                    Gorbachev</a>, and <a href="https://www.flaticon.com/authors/pixel-perfect"
                    title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/"
                    title="Flaticon">www.flaticon.com</a></div>
        </div>

    </footer>

    <!--- dowloaded Jquery js local-->

    <script src="js/jquery.3.4.1.js"></script>

    <!--Foundation framework-->
    <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->

    <!--Link to moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--  custom js file  -->
    <script src="js/logic.js"></script>

    <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0k1w0Ti4gCQdoF1qNNKgT7JbkV_aHin0&callback=initMap"
        async defer></script>
</body>

</html>
