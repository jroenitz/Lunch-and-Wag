<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><i class="fas fa-paw">Lunch & Wag</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/801ac47641.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navigation -->
    <div class="name">
      <p><i class="fas fa-paw"></i>Lunch And Wag<i class="fas fa-utensils"></i></p>
    </div>

    
    <!-- /Navigation -->

    <br>

    <div class="row">

        <div class="medium-12 large-4 columns">
            <h1>Take a seat with your pup</h1>
            <p class="subheader">There is always a place to go on a date with your pup no matter the weather.</p>
            
        </div>

        <!-- /where weather can go-->
        <div class="medium-6 large-5 columns">
            <div id="map"></div>
            <button id="update-map">Update Map</button>
        </div>

        <div class="medium-6 large-3 columns">
            <div class="row">
                <div class="callout secondary">
                    <form>
                        <div class="row">
                            <div class="small-12 columns">
                                <label>Where you at?
                                    <input type="text" placeholder="Your Zip Code" id="searchBar">
                                </label>
                                <button class="button" id="share-location">Share Location</button>
                                <button class="button" id="searchButton">Find a random restaurant nearby </button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="weather"></div>
                <div id="temp"></div>
                <img id="sky-icon"/>
            </div>
        </div>

    </div>

    <div class="row column">
        <hr>
    </div>

    <!-- Begin Restaurant container -->
    <div class="row column">
        <p class="lead">Top rated restaurants</p>
    </div>

    <div id="my-lists" class="row small-up-1 medium-up-2 large-up-3" >
       

    </div>

    <div class="row column">
        <a class="button hollow expanded" id="loadMore">Give me more choices!</a>
    </div>

    <footer>

        <div class="row">

            <div class="medium-6 columns">
                <ul class="menu">
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Partner</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>

            <div class="medium-6 columns">
                <ul class="menu float-right">
                    <li class="menu-text">Copyright</li>
                </ul>
            </div>
        </div>

    </footer>

    <!--- dowloaded Jquery js local-->

    <script src="js/jquery.3.4.1.js"></script>

    <!--Foundation framework-->
    <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->

    <!--Link to moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--  custom js file  -->
    <script src="js/logic.js"></script>

    <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0k1w0Ti4gCQdoF1qNNKgT7JbkV_aHin0&callback=initMap"
        async defer></script>
</body>

</html>
